<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLIXY app</title>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #0c0c0c; /* Fondo más oscuro */
    color: white; /* Color de texto blanco */
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 1000;
    padding: 10px 20px;
    background-size: cover; /* Asegúrate de que la imagen cubra todo el nav */
    background-position: center; /* Centra la imagen */
}

nav::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #0a0a0a; /* Fondo más oscuro */

    backdrop-filter: blur(10px); /* Efecto de desenfoque */
    z-index: -1; /* Coloca el pseudo-elemento detrás del contenido del nav */
}


nav a {
    color: white;
    text-decoration: none;
    padding: 10px 20px;
    font-size: 28px; /* Tamaño de letra más grande */
    font-weight: bold;
    display: inline-block;
    transition: transform 0.2s, background 0.3s;
}



main {
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.movie-container {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 7px;
    width: 100%;
    max-width: 1300px;
}

.movie {
    position: relative;
    cursor: pointer;
    border-radius: 5px;
    overflow: hidden;
    transition: transform 0.2s;
}

.movie:hover {
    transform: scale(1.05);
}

img {
    max-width: 100%;
    height: auto;
    border-radius: 1px;
    display: block;
}

.play-icon {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 50px;
    height: 50px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s;
}

.movie:hover .play-icon {
    opacity: 1;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.6);
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(10px);
}

.modal-content {
    margin: auto;
    padding: 20px;
    border: none;
    border-radius: 10px;
    width: 80%;
    max-width: 800px;
    color: #fff;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    backdrop-filter: blur(10px);
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    position: absolute;
    top: 10px;
    right: 10px;
}

.video-container {
    position: relative;
    padding-bottom: 56.25%;
    height: 0;
    overflow: hidden;
    margin-bottom: 10px;
}

.video-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    backdrop-filter: blur(10px);
}

/* Estilos para el buscador */
.search-container {
    margin: 0; /* Sin margen adicional */
    margin-right: 20px; /* Espacio desde la derecha */
}



.search-input {
    padding: 12px 20px;
    width: 200px; /* Ancho del buscador */
    border: 2px solid rgba(255, 255, 255, 0.5);
    border-radius: 18px;
    outline: none;
    font-size: 16px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    transition: border-color 0.3s, box-shadow 0.3s;
}
.search-input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

.search-input:focus {
    border-color: #e50914;
    box-shadow: 0 0 10px rgba(229, 9, 20, 0.5);
}

.search-button {
    padding: 12px 20px;
    background-color: #e50914; /* Color rojo de Netflix */
    color: white;
    border: none;
    border-radius: 25px; /* Bordes redondeados */
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    margin-left: 10px; /* Espacio entre el input y el botón */
}

.search-button:hover {
    background-color: #b00710; /* Color más oscuro al pasar el mouse */
}

.button {
    background-color: #e50914; /* Rojo Netflix */
    color: white; /* Texto blanco */
    padding: 8px 16px; /* Espaciado reducido */
    border: none; /* Sin borde */
    border-radius: 5px; /* Bordes redondeados */
    font-size: 14px; /* Tamaño de fuente reducido */
    cursor: pointer; /* Cursor de mano */
    transition: background-color 0.3s ease, transform 0.2s; /* Transiciones */
    margin-bottom: 10px; /* Espacio entre los botones */
    text-decoration: none; /* Eliminar subrayado */
}

.button:last-child {
    margin-bottom: 0; /* Eliminar margen del último botón */
}



/* Estilos del reproductor de pantalla completa */
      .fullscreen-player {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
            backdrop-filter: blur(10px);
        }

        .fullscreen-player .video-container {
            width: 200%;
            max-width: 450px;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            overflow: hidden;
            
            
        }

        .fullscreen-player .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 415px;
            font-size: 20px;
            color: #fff;
            cursor: pointer;
            z-index: 4000;
        }


    </style>
</head>
<body>
    <nav>
        <div>
            <a href="#">Dorama</a>
        </div>
       
            <div class="search-container">
                <input 
                    type="text" 
                    id="search-input" 
                    class="search-input" 
                    placeholder="Buscar..." 
                    oninput="filterMovies()"/>
            </div>    
        
    </nav>
    <main>
        
        <div id="peliculas" class="movie-container"></div>
    </main>


        



    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title"></h2>
            <div class="video-container" id="video-container"></div>           
            <p id="modal-movie-url" class="movie-url"></p>
        </div>
    </div>

    <div class="fullscreen-player" id="fullscreen-player">
        <div class="video-container">
            <span class="close-button" onclick="closeFullscreenPlayer()">✖ </span>
            <iframe id="chapter-player" src="" scrolling="no" frameborder="0" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" sandbox="allow-scripts"></iframe>
        </div>
    </div>

    <script>
        let movies = [];

        async function loadMovies() {
            const response = await fetch('https://raw.githubusercontent.com/Iptv-cnls/Panel-apliyde-pel-culas/refs/heads/main/Doramas.m3u');
            const data = await response.text();
            const lines = data.split('\n');

            lines.forEach((line, index) => {
                if (line.startsWith('#EXTINF:')) {
                    const title = line.split(', ')[1];
                    const imageUrl = lines[index + 1].trim();
                    const trailerUrl = lines[index + 2].trim();
                    const movieUrl = lines[index + 3].trim(); // URL de la película
                    const downloadUrl = lines[index + 4].trim(); // URL de descarga

                    movies.push({ title, imageUrl, trailerUrl, movieUrl, downloadUrl });

                    const movieElement = document.createElement('div');
                    movieElement.className = 'movie';

                    movieElement.innerHTML = `
                        <img src="${imageUrl}" alt="${title}" onclick="openModal('${title}', '${trailerUrl}', '${movieUrl}', '${downloadUrl}')">
                        <div class="play-icon" onclick="openModal('${title}', '${trailerUrl}', '${movieUrl}', '${downloadUrl}')">
                            <span style="font-size: 24px;">▶</span>
                        </div>
                    `;

                    document.getElementById('peliculas').appendChild(movieElement);
                }
            });
        }

        function filterMovies() {
            const input = document.getElementById('search-input').value.toLowerCase();
            const filteredMovies = movies.filter(movie => movie.title.toLowerCase().includes(input));
            displayMovies(filteredMovies);
        }

        function displayMovies(filteredMovies) {
            const movieContainer = document.getElementById('peliculas');
            movieContainer.innerHTML = '';

            filteredMovies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.className = 'movie';

                movieElement.innerHTML = `
                    <img src="${movie.imageUrl}" alt="${movie.title}" onclick="openModal('${movie.title}', '${movie.trailerUrl}', '${movie.movieUrl}', '${movie.downloadUrl}')">
                    <div class="play-icon" onclick="openModal('${movie.title}', '${movie.trailerUrl}', '${movie.movieUrl}', '${movie.downloadUrl}')">
                        <span style="font-size: 24px;">▶</span>
                    </div>
                `;

                movieContainer.appendChild(movieElement);
            });
        }

        function openModal(title, trailerUrl, movieUrl, downloadUrl) {
            document.getElementById('modal-title').innerText = title;

            const videoContainer = document.getElementById('video-container');
            videoContainer.innerHTML = `<iframe src="${trailerUrl}" frameborder="0" allowfullscreen></iframe>`;

            const movieUrlElement = document.getElementById('modal-movie-url');
            movieUrlElement.innerHTML = `
                <a href="#" onclick="openFullscreenPlayer('${movieUrl}')" class="button">Ver película</a>
                <a href="${downloadUrl}" class="button" target="_blank">Descargar</a>
            `;

            document.getElementById('myModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
            document.getElementById('video-container').innerHTML = '';
        }

        function openFullscreenPlayer(movieUrl) {
            const chapterPlayer = document.getElementById('chapter-player');
            chapterPlayer.src = movieUrl;
            document.getElementById('fullscreen-player').style.display = 'flex';
            closeModal();
        }

        function closeFullscreenPlayer() {
            document.getElementById('fullscreen-player').style.display = 'none';
            document.getElementById('chapter-player').src = '';
        }

        window.onload = loadMovies;
    </script>
</body>
</html>
